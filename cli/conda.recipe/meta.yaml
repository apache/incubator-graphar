package:
  name: graphar_cli
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.10.0

  run:
    - python


about:
  summary: GraphAR Command Line
  license_file: LICENSE
