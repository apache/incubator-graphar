graphar:                                              # Global configuration of imported data
  path: /workspaces/incubator-graphar/graphar/movie   # (Required) Path to the graphar directory
  name: MovieGraph                                    # (Required) Name of the graph
  vertex_chunk_size: 100                              # Number of vertices per chunk
  edge_chunk_size: 1024                               # Number of edges per chunk
  file_type: parquet                                  # Default file type for vertices and edges, can be "parquet", "orc", "csv", "json"
  adj_list_type: ordered_by_source                    # Default adjacency list type, can be "ordered_by_source", "ordered_by_dest", "unordered_by_source", "unordered_by_dest"
  validate_level: weak                                # Default validation level for vertices and edges, can be "no", "weak", "strong"
  version: gar/v1                                     # Version of the graphar schema

import_schema:
  vertices:
    - type: Person
      labels:
        - Person
      chunk_size: 100
      validate_level: "no"
      prefix: vertex/Person/
      property_groups:
        - file_type: parquet
          properties:
            - name: name
              data_type: string
              is_primary: true
              nullable: false
            - name: born
              data_type: int64
              is_primary: false
              nullable: true
      sources:
        - file_type: parquet
          path: /workspaces/incubator-graphar/testing/neo4j/data/Person.parquet
          columns:
            name: name
            born: born
    - type: Movie
      labels:
        - Movie
      chunk_size: 100
      validate_level: "no"
      prefix: vertex/Movie/
      property_groups:
        - file_type: parquet
          properties:
            - name: title
              data_type: string
              is_primary: true
              nullable: false
            - name: tagline
              data_type: string
              is_primary: false
              nullable: true
      sources:
        - file_type: orc
          path: /workspaces/incubator-graphar/testing/neo4j/data/Movie.orc
          columns:
            title: title
            tagline: tagline
  edges:
    - edge_type: WROTE
      src_type: Person
      src_prop: name
      dst_type: Movie
      dst_prop: title
      labels:
        - WROTE
      chunk_size: 1024
      validate_level: "no"
      prefix: edge/Person_WROTE_Movie/
      adj_lists:
        - ordered: true
          aligned_by: src
          file_type: parquet
        - ordered: true
          aligned_by: dst
          file_type: parquet
      sources:
        - file_type: csv
          delimiter: ","
          path: /workspaces/incubator-graphar/testing/neo4j/data/Person_WROTE_Movie.csv
          columns:
            name: name
            title: title
    - edge_type: ACTED_IN
      src_type: Person
      src_prop: name
      dst_type: Movie
      dst_prop: title
      validate_level: "no"
      labels:
        - ACTED_IN
      chunk_size: 1024
      prefix: edge/Person_ACTED_IN_Movie/
      adj_lists:
        - ordered: true
          aligned_by: src
          file_type: parquet
        - ordered: true
          aligned_by: dst
          file_type: parquet
      sources:
        - file_type: json
          delimiter: ","    # will be ignored
          path: /workspaces/incubator-graphar/testing/neo4j/data/Person_ACTED_IN_Movie.json
          columns:
            name: name
            title: title
    - edge_type: REVIEWED
      src_type: Person
      src_prop: name
      dst_type: Movie
      dst_prop: title
      labels:
        - Review
      chunk_size: 1024
      validate_level: "no"
      prefix: edge/Person_REVIEWED_Movie/
      property_groups:
        - file_type: parquet
          properties:
            - name: rating
              data_type: int64
              is_primary: false
              nullable: true
            - name: summary
              data_type: string
              is_primary: false
              nullable: true
      adj_lists:
        - ordered: true
          aligned_by: src
          file_type: parquet
        - ordered: true
          aligned_by: dst
          file_type: parquet
      sources:
        - file_type: csv
          delimiter: ","
          path: /workspaces/incubator-graphar/testing/neo4j/data/Person_REVIEWED_Movie.csv
          columns:
            name: name
            title: title
            summary: summary
            rating: rating
