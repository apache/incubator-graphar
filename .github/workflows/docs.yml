name: GraphAr Docs

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
      - docs
      - dev/docs

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Leave the comment on pull request when started
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ‚ö°Ô∏è Deploying PR Preview ${{ github.event.pull_request.head.sha }} to [surge.sh](https://alibaba-graphar-build-pr-${{ github.event.number }}.surge.sh) ... [Build logs](https://github.com/alibaba/GraphAr/runs/${{ github.run_id }})

            <a href="https://github.com/alibaba/GraphAr/actions/runs/${{ github.run_id }}">
              <img width="300" src="https://user-images.githubusercontent.com/507615/90240294-8d2abd00-de5b-11ea-8140-4840a0b2d571.gif">
            </a>

            <sub>ü§ñ By [surge-preview](https://surge.sh/)</sub>
          body-include: '<!-- Sticky Pull Request Comment: Surge Preview build -->'

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ca-certificates cmake doxygen python3-pip
          sudo pip3 install -r requirements-dev.txt

      - name: Generate Doc
        run: |
          mkdir build
          pushd build
          cmake ..
          make doc
          popd

      - name: Preview using surge
        # if: ${{ github.event_name == 'pull_request_target' && github.repository == 'alibaba/GraphAr' }}
        # FIXME: Error: auth() received invalid user or password
        if: false
        run: |
          npm install -g surge
          surge ./docs/_build/html \
                alibaba-graphar-build-pr-${{ github.event.number }}.surge.sh \
                --token ${{ secrets.SURGE_TOKEN }}

      - name: Leave the comment on pull request when succeed
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            üéä PR Preview ${{ github.event.pull_request.head.sha }} has been successfully built and deployed to https://alibaba-graphar-build-pr-${{ github.event.number }}.surge.sh

            <a href="https://github.com/alibaba/GraphAr/actions/runs/${{ github.run_id }}">
              <img width="300" src="https://user-images.githubusercontent.com/507615/90250366-88233900-de6e-11ea-95a5-84f0762ffd39.png">
            </a>

            <sub>ü§ñ By [surge-preview](https://surge.sh/)</sub>
          body-include: '<!-- Sticky Pull Request Comment: Surge Preview build -->'

      - name: Leave the comment on pull request when failed
        if: ${{ failure() && github.event_name == 'pull_request_target' }}
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            üò≠ Deploy PR Preview ${{ github.event.pull_request.head.sha }} failed. [Build logs](https://github.com/alibaba/GraphAr/runs/${{ github.run_id }})

            <a href="https://github.com/alibaba/GraphAr/actions/runs/${{ github.run_id }}">
              <img width="300" src="https://user-images.githubusercontent.com/507615/90250824-4e066700-de6f-11ea-8230-600ecc3d6a6b.png">
            </a>

            <sub>ü§ñ By [surge-preview](https://surge.sh/)</sub>
          body-include: '<!-- Sticky Pull Request Comment: Surge Preview build -->'

      - name: Commit Doc
        if: ${{ github.ref == 'refs/heads/main' && github.repository == 'alibaba/GraphAr' }}
        run: |
          git config user.email github-actions@github.com
          git config user.name github-actions
          git branch -D gh-pages || true
          git checkout --orphan gh-pages
          shopt -s extglob
          rm -rf !(docs)
          rm -rf .github .clang-format .gitattributes .gitmodules .gitignore
          mv docs/_build/html/* ./
          mv docs/_build/html/.nojekyll ./
          rm -rf docs
          git add -A
          git commit -m "Generate latest docs on CI, from commit ${{ github.sha }}."
          git push -f origin gh-pages
