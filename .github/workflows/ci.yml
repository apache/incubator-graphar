name: GraphAr C++ CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - "**"
    paths:
      - 'cpp/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'cpp/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.repository }}-${{ github.event.number || github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  ubuntu:
    # TODO use ubuntu-latest
    name: Ubuntu 22.04 C++
    runs-on: ubuntu-22.04
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && !github.event.pull_request.draft }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install dependencies
      run: |

        # install the latest arrow deb to test arrow
        wget -c https://apache.jfrog.io/artifactory/arrow/"$(lsb_release --id --short | tr 'A-Z' 'a-z')"/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb \
            -P /tmp/
        sudo apt-get install -y /tmp/apache-arrow-apt-source-latest-"$(lsb_release --codename --short)".deb
        sudo apt-get update -y
        sudo apt install -y libarrow-dev=17.0.0-1 \
                            libarrow-dataset-dev=17.0.0-1 \
                            libarrow-acero-dev=17.0.0-1 \
                            libparquet-dev=17.0.0-1
        sudo apt-get install -y libboost-graph-dev ccache libcurl4-openssl-dev doxygen lcov

        # install benchmark
        git clone --branch v1.8.3 https://github.com/google/benchmark.git --depth 1
        pushd benchmark
        cmake -DCMAKE_BUILD_TYPE=Release -DBENCHMARK_ENABLE_TESTING=OFF -DBENCHMARK_ENABLE_GTEST_TESTS=OFF .
        sudo make install
        popd

        # install Catch2 v3
        git clone --branch v3.6.0 https://github.com/catchorg/Catch2.git --depth 1
        pushd Catch2
        cmake -Bbuild -H. -DBUILD_TESTING=OFF
        sudo cmake --build build/ --target install
        popd

        git clone https://github.com/apache/incubator-graphar-testing.git $GAR_TEST_DATA --depth 1

    - name: CMake
      working-directory: "cpp"
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DBUILD_BENCHMARKS=ON  -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_C_FLAGS="--coverage"

    - name: Cpp Format and lint
      working-directory: "cpp/build"
      run: |
        # install clang-format
        sudo curl -L https://github.com/muttleyxd/clang-tools-static-binaries/releases/download/master-22538c65/clang-format-8_linux-amd64 --output /usr/bin/clang-format
        sudo chmod +x /usr/bin/clang-format

        # validate format
        function prepend() { while read line; do echo "${1}${line}"; done; }

        make graphar-clformat
        GIT_DIFF=$(git diff --ignore-submodules)
        if [[ -n $GIT_DIFF ]]; then
            echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
            echo "| clang-format failures found!"
            echo "|"
            echo "$GIT_DIFF" | prepend "| "
            echo "|"
            echo "| Run: "
            echo "|"
            echo "|    make graphar-clformat"
            echo "|"
            echo "| to fix this error."
            echo "|"
            echo "| Ensure you are working with clang-format-8, which can be obtained from"
            echo "|"
            echo "|    https://github.com/muttleyxd/clang-tools-static-binaries/releases"
            echo "|"
            echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
            exit -1
        fi

        function ec() { [[ "$1" == "-h" ]] && { shift && eval $* > /dev/null 2>&1; ec=$?; echo $ec; } || eval $*; ec=$?; }

        ec make graphar-cpplint
        if [[ "$ec" != "0" ]]; then
            echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
            echo "| cpplint failures found! Run: "
            echo "|"
            echo "|    make graphar-cpplint"
            echo "|"
            echo "| to fix this error."
            echo "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
            exit -1
        fi

    - name: Build Docs
      working-directory: "cpp/build"
      run: |
        cmake -DENABLE_DOCS=ON ..
        make docs

    - name: Build GraphAr
      working-directory: "cpp/build"
      run: make -j$(nproc)

    - name: Test
      working-directory: "cpp/build"
      run: |
        export ASAN_OPTIONS=detect_leaks=0
        ctest --output-on-failure

    - name: Benchmark
      working-directory: "cpp/build"
      run: |
        ./graph_info_benchmark
        ./arrow_chunk_reader_benchmark
        ./label_filter_benchmark

    - name: Generate coverage info
      working-directory: "cpp/build"
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --extract coverage.info '*/src/graphar/*' --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        flags: cpp
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: test release build type
      working-directory: "cpp"
      run: |
        mkdir build-release
        pushd build-release
        cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DBUILD_BENCHMARKS=ON
        make -j$(nproc)
        export ASAN_OPTIONS=detect_leaks=0
        ctest --output-on-failure
        popd

    - name: Benchmark-release
      working-directory: "cpp/build-release"
      run: |
        ./graph_info_benchmark
        ./arrow_chunk_reader_benchmark
        ./label_filter_benchmark

  ubuntu-static:
    # TODO use ubuntu-latest
    name: Ubuntu 22.04 C++ (static)
    runs-on: ubuntu-22.04
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && !github.event.pull_request.draft }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install dependencies
      run: |

        # install the latest arrow deb to test arrow
        wget -c https://apache.jfrog.io/artifactory/arrow/"$(lsb_release --id --short | tr 'A-Z' 'a-z')"/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb \
            -P /tmp/
        sudo apt-get install -y /tmp/apache-arrow-apt-source-latest-"$(lsb_release --codename --short)".deb
        sudo apt-get update -y
        sudo apt install -y libarrow-dev=17.0.0-1 \
                            libarrow-dataset-dev=17.0.0-1 \
                            libarrow-acero-dev=17.0.0-1 \
                            libparquet-dev=17.0.0-1
        sudo apt-get install -y libboost-graph-dev ccache libcurl4-openssl-dev

        # install benchmark
        git clone --branch v1.8.3 https://github.com/google/benchmark.git --depth 1
        pushd benchmark
        cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBENCHMARK_ENABLE_TESTING=OFF -DBENCHMARK_ENABLE_GTEST_TESTS=OFF .
        sudo make install
        popd

        # install Catch2 v3
        git clone --branch v3.6.0 https://github.com/catchorg/Catch2.git --depth 1
        pushd Catch2
        cmake -Bbuild -H. -DBUILD_TESTING=OFF
        sudo cmake --build build/ --target install
        popd

        git clone https://github.com/apache/incubator-graphar-testing.git $GAR_TEST_DATA --depth 1

    - name: Use Static Arrow
      working-directory: "cpp"
      run: |
        mkdir build-static
        pushd build-static
        cmake .. -DUSE_STATIC_ARROW=ON -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DBUILD_BENCHMARKS=ON
        make -j$(nproc)
        export ASAN_OPTIONS=detect_leaks=0
        popd

    - name: Test
      working-directory: "cpp/build-static"    
      run: |
        ctest --output-on-failure

    - name: Upload libgraphar.a artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu-libgraphar.a
        path: cpp/build-static/libgraphar.a

  ubuntu-arrow-source:
    # TODO use ubuntu-latest
    name: Ubuntu 22.04 C++ (arrow from source)
    runs-on: ubuntu-22.04
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && !github.event.pull_request.draft }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install dependencies
      run: |
        sudo apt-get install -y libboost-graph-dev ccache libcurl4-openssl-dev libssl-dev pkg-config doxygen lcov

    - name: Build with Arrow from Source
      working-directory: "cpp"
      run: |
        mkdir build-bundled
        pushd build-bundled
        cmake .. -DBUILD_ARROW_FROM_SOURCE=ON -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
        export ASAN_OPTIONS=detect_leaks=0
        ctest --output-on-failure
        popd

  macos:
    name: macos latest C++
    runs-on: macos-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.event.pull_request.draft == false }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install dependencies
      run: |
        brew bundle --file=cpp/Brewfile
        git clone https://github.com/apache/incubator-graphar-testing.git $GAR_TEST_DATA --depth 1

    - name: Build GraphAr
      working-directory: "cpp"
      run: |
        mkdir build
        pushd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DBUILD_BENCHMARKS=ON
        make -j$(nproc)
        popd

    - name: Running Test
      working-directory: "cpp/build"
      run: |
        export ASAN_OPTIONS=detect_leaks=0
        ctest --output-on-failure

  macos-static:
    name: macos latest C++ (static)
    runs-on: macos-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.event.pull_request.draft == false }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Install dependencies
      run: |
        brew bundle --file=cpp/Brewfile
        git clone https://github.com/apache/incubator-graphar-testing.git $GAR_TEST_DATA --depth 1

    - name: Use Static Arrow
      working-directory: "cpp"
      run: |
        mkdir build-static
        pushd build-static
        cmake .. -DUSE_STATIC_ARROW=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DBUILD_BENCHMARKS=ON
        make -j$(nproc)
        export ASAN_OPTIONS=detect_leaks=0
        export ASAN_OPTIONS=detect_container_overflow=0
        popd

    - name: Test
      working-directory: "cpp/build-static"    
      run: |
        ctest --output-on-failure

    - name: Upload libgraphar.a artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: macos-libgraphar.a
        path: cpp/build-static/libgraphar.a

  macos-arrow-source:
    name: macos latest C++ (arrow from source)
    runs-on: macos-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') && github.event.pull_request.draft == false }}
    env:
      GAR_TEST_DATA: ${{ github.workspace }}/graphar-testing/
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: true

    - name: Pin CMake 3.29 (avoid CMake 4 incompat)
      run: |
        brew install cmake@3.29
        echo "$(brew --prefix cmake@3.29)/bin" >> "$GITHUB_PATH"
        cmake --version

    - name: Build with Arrow from Source
      working-directory: "cpp"
      run: |
        mkdir build-bundled
        pushd build-bundled
        cmake .. -DBUILD_ARROW_FROM_SOURCE=ON -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)
        export ASAN_OPTIONS=detect_leaks=0
        ctest --output-on-failure
        popd